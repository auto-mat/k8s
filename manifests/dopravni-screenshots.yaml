apiVersion: batch/v1
kind: CronJob
metadata:
  name: dopravni-screenshots
spec:
  # The schedule is set to "0 0 31 2 *", which corresponds to midnight on February 31st.
  # This is a non-existent date, effectively disabling the CronJob while keeping it configured.
  schedule: "0 0 31 2 *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: dshm
              emptyDir:
                medium: Memory
          containers:
          - name: dopravni-screenshots
            image: auto0mat/dopravni-screenshots:10
            args:
            - /bin/sh
            - screenshot.sh
            volumeMounts:
              - mountPath: /dev/shm
                name: dshm
            env:
            - name: AWS_DEFAULT_REGION
              value: eu-west-1
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: dopravni-screenshots-access
                  key: aws-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: dopravni-screenshots-access
                  key: aws-key
            - name: RECIPIENTS
              valueFrom:
                secretKeyRef:
                  name: dopravni-screenshots-access
                  key: recipients
          restartPolicy: Never
