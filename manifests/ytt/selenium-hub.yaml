#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: Service
metadata:
  name: selenium-hub
  labels:
    app: selenium-hub
spec:
  clusterIP: #@ data.values.seleniumHub.clusterIP
  ports:
  - port: 4444
    targetPort: 4444
    name: port0
  - port: 4443
    targetPort: 4443
    name: port-sub
  - port: 4442
    targetPort: 4442
    name: port-pub
  selector:
    app: selenium-hub
  type: ClusterIP
  sessionAffinity: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-hub
  labels:
    app: selenium-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-hub
  template:
    metadata:
      labels:
        app: selenium-hub
    spec:
      containers:
      - name: selenium-hub
        image: selenium/hub:4.1.0
        imagePullPolicy: "IfNotPresent"
        ports:
          - containerPort: 4444
            name: port0
          - containerPort: 4443
            name: port-sub
          - containerPort: 4442
            name: port-pub
        resources:
          limits:
            memory: "150Mi"
            cpu: ".5"
        livenessProbe:
          httpGet:
            path: /wd/hub/status
            port: 4444
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /wd/hub/status
            port: 4444
          initialDelaySeconds: 30
          timeoutSeconds: 51
