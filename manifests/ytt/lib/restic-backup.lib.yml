apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: #@ app_name
spec:
  schedule: "42 4 * * 2"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: #@ app_name
            image: #@ image
            args:
            - /usr/bin/python3
            - /backup.py
            env:
              #@ for var in secret_vars:
              - name: #@ var
                valueFrom:
                  secretKeyRef:
                    key: #@ var
                    name: #@ secret_map
              #@ end
          restartPolicy: Never
#@ end
